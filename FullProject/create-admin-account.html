<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Admin Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-image: url("admin-management bg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background: transparent;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%;
        max-width: 1000px;
        overflow-x: auto;
        margin-bottom: 20px;
      }

      h1 {
        color: #cac7c7;
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }
      td {
        color: #cac7c7;
      }

      th {
        background-color: #b7b1b1;
      }

      tr:nth-child {
        background-color: #f9f9f9;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: transparent;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #cac7c7;
      }

      input,
      select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        background-color: #cac7c7;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #3d5773;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      #back {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ee2020;
        color: #fff;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
      }

      #back:hover {
        background-color: #cc0000;
      }

      #error-message {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create Admin Account</h1>
      <table id="usersTable">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Date of Birth</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
          <!-- User rows will be inserted here -->
        </tbody>
      </table>
      <div id="error-message"></div>
    </div>

    <form id="addAdminForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Add Admin</button>
    </form>

    <a href="add-admin.html" id="back">Back</a>

    <script>
      async function fetchUsers() {
        try {
          const accessToken = localStorage.getItem("accessToken");
          if (!accessToken) {
            alert("You are not authorized. Please log in first.");
            window.location.href = "http://127.0.0.1:5500/adminLogin.html";
            return;
          }

          const response = await fetch("https://localhost:7171/api/User", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });

          if (response.ok) {
            const users = await response.json();
            populateUsersTable(users);
          } else {
            const data = await response.json();
            alert(
              "Failed to fetch users: " + (data.message || "Unknown error")
            );
          }
        } catch (error) {
          console.error("Error fetching users:", error);
          alert("Failed to fetch users.");
          window.location.href = "http://127.0.0.1:5500/admin-login.html";
        }
      }

      function populateUsersTable(users) {
        const tbody = document
          .getElementById("usersTable")
          .getElementsByTagName("tbody")[0];
        tbody.innerHTML = ""; // Clear existing rows

        users.forEach((user) => {
          const row = tbody.insertRow();
          row.insertCell(0).textContent = user.userId;
          row.insertCell(1).textContent = user.name;
          row.insertCell(2).textContent = user.email;
          row.insertCell(3).textContent = user.password;
          row.insertCell(4).textContent = user.dateOfBirth;
          row.insertCell(5).textContent = user.gender;
        });
      }

      async function addAdmin(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const registerResponse = await fetch(
            "https://localhost:7171/register",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            }
          );

          if (registerResponse.ok) {
            await createUser();
          } else {
            const data = await registerResponse.json();
            document.getElementById("error-message").textContent =
              data.message || "Failed to register user";
          }
        } catch (error) {
          console.error("Error registering user:", error);
          document.getElementById("error-message").textContent =
            "An error occurred. Please try again later.";
        }
      }

      async function createUser() {
        const accessToken = localStorage.getItem("accessToken");
        if (!accessToken) {
          alert("You are not authorized. Please log in first.");
          window.location.href = "http://127.0.0.1:5500/adminLogin.html";
          return;
        }

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const dateOfBirth = document.getElementById("dob").value;
        const gender = document.getElementById("gender").value;

        try {
          const response = await fetch("https://localhost:7171/api/User", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${accessToken}`,
            },
            body: JSON.stringify({
              name,
              email,
              password,
              dateOfBirth,
              gender,
            }),
          });

          if (response.ok) {
            const newUser = await response.json();
            await addSecurity(newUser.userId);
          } else {
            const data = await response.json();
            document.getElementById("error-message").textContent =
              data.message || "Failed to add user";
          }
        } catch (error) {
          console.error("Error adding user:", error);
          document.getElementById("error-message").textContent =
            "An error occurred. Please try again later.";
        }
      }

      async function addSecurity(userId) {
        const accessToken = localStorage.getItem("accessToken");
        if (!accessToken) {
          alert("You are not authorized. Please log in first.");
          window.location.href = "http://127.0.0.1:5500/adminLogin.html";
          return;
        }

        try {
          const response = await fetch(
            "https://localhost:7171/api/Securities",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${accessToken}`,
              },
              body: JSON.stringify({ userId, roleId: 1 }),
            }
          );

          if (response.ok) {
            alert("Admin added successfully!");
            window.location.reload();
          } else {
            const data = await response.json();
            document.getElementById("error-message").textContent =
              data.message || "Failed to add admin to security";
          }
        } catch (error) {
          console.error("Error adding admin to security:", error);
          document.getElementById("error-message").textContent =
            "An error occurred. Please try again later.";
        }
      }

      // Fetch users on page load
      window.onload = fetchUsers;

      // Add event listener to the form
      document
        .getElementById("addAdminForm")
        .addEventListener("submit", addAdmin);
    </script>
  </body>
</html>
