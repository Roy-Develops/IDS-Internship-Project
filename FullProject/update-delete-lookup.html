<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update/Delete Lookup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-image: url("admin-management bg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background: transparent;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%;
        max-width: 800px;
        overflow-x: auto;
        margin-bottom: 20px;
      }

      h1 {
        color: #dbdada;
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
        color: #c7c4c4;
      }

      th {
        background-color: #333;
        color: #fff;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: transparent;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #c7c4c4;
      }

      input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        background-color: rgb(177, 180, 183);
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #32da4b;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 10px;
      }

      button:hover {
        background-color: #12653b;
      }

      #delete-button {
        background-color: #ee2020;
      }

      #delete-button:hover {
        background-color: #cc0000;
      }

      #back {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ee2020;
        color: #fff;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
      }

      #back:hover {
        background-color: #cc0000;
      }

      #error-message {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Update/Delete Lookup</h1>
      <table id="lookupTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Order</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Lookups will be populated here -->
        </tbody>
      </table>

      <form id="updateLookupForm">
        <label for="id">ID</label>
        <input type="text" id="id" name="id" required />

        <label for="code">Code</label>
        <input type="file" id="code" name="code" required />

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="order">Order</label>
        <input type="number" id="order" name="order" required />

        <button type="submit">Update Lookup</button>
      </form>
      <a href="admin-dashboard.html" id="back">Back</a>
      <div id="error-message"></div>
    </div>

    <script>
      async function fetchLookups() {
        try {
          const response = await fetch("https://localhost:7171/api/Lookups", {
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
            },
          });

          if (response.ok) {
            const lookups = await response.json();
            populateTable(lookups);
          } else {
            console.error("Failed to fetch lookups");
          }
        } catch (error) {
          console.error("Error fetching lookups:", error);
        }
      }

      function populateTable(lookups) {
        const tbody = document.querySelector("#lookupTable tbody");
        tbody.innerHTML = "";

        lookups.forEach((lookup) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${lookup.lookupId}</td>
            <td>${lookup.code}</td>
            <td>${lookup.name}</td>
            <td>${lookup.order}</td>
            <td><button id="delete-button" onclick="deleteLookup('${lookup.lookupId}')">Delete</button></td>
          `;

          tbody.appendChild(row);
        });
      }

      async function deleteLookup(id) {
        if (!confirm("Are you sure you want to delete this lookup?")) return;

        try {
          const response = await fetch(
            `https://localhost:7171/api/Lookups/${id}`,
            {
              method: "DELETE",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
              },
            }
          );

          if (response.ok) {
            alert("Lookup deleted successfully!");
            fetchLookups();
          } else {
            console.error("Failed to delete lookup");
          }
        } catch (error) {
          console.error("Error deleting lookup:", error);
        }
      }

      async function updateLookup(event) {
        event.preventDefault();

        const id = document.getElementById("id").value;
        const codeFile = document.getElementById("code").files[0];
        const name = document.getElementById("name").value;
        const order = document.getElementById("order").value;

        const accessToken = localStorage.getItem("accessToken");
        if (!accessToken) {
          alert("You are not authorized. Please log in first.");
          window.location.href = "http://127.0.0.1:5500/adminLogin.html";
          return;
        }

        let code = codeFile.name;

        await sendLookupData({
          lookupid: id,
          code: code,
          name: name,
          order: parseInt(order, 10),
        });
      }

      async function sendLookupData(lookupData) {
        try {
          const response = await fetch(
            `https://localhost:7171/api/Lookups/${lookupData.lookupid}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
              },
              body: JSON.stringify(lookupData),
            }
          );

          if (response.ok) {
            alert("Lookup updated successfully!");
            document.getElementById("updateLookupForm").reset();
            fetchLookups();
          } else {
            const data = await response.json();
            document.getElementById("error-message").textContent =
              data.message || "Failed to update lookup";
          }
        } catch (error) {
          console.error("Error updating lookup:", error);
          document.getElementById("error-message").textContent =
            "An error occurred. Please try again later.";
        }
      }

      // Add event listener to the form
      document
        .getElementById("updateLookupForm")
        .addEventListener("submit", updateLookup);

      // Fetch lookups on page load
      fetchLookups();
    </script>
  </body>
</html>
