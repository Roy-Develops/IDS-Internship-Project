<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update/Delete User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-image: url("admin-management bg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background: transparent;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%;
        max-width: 1000px;
        overflow-x: auto;
        margin-bottom: 20px;
      }

      h1 {
        color: #dbdada;
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }
      td {
        color: #c7c4c4;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ee2020;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #cc0000;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: transparent;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #c7c4c4;
      }

      input,
      select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        background-color: rgb(177, 180, 183);
      }

      #update-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #32da4b;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 10px;
      }

      #update-btn:hover {
        background-color: #12653b;
      }

      #back {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ee2020;
        color: #fff;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
      }

      #back:hover {
        background-color: #cc0000;
      }

      #error-message {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Update/Delete User</h1>
      <table id="userTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- User rows will be populated here by JavaScript -->
        </tbody>
      </table>

      <form id="updateUserForm">
        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId" required />

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <button type="submit" id="update-btn">Update User</button>
      </form>
      <a href="admin-dashboard.html" id="back">Back</a>
      <div id="error-message"></div>
    </div>

    <script>
      async function fetchUsers() {
        const accessToken = localStorage.getItem("accessToken");
        if (!accessToken) {
          alert("You are not authorized. Please log in first.");
          window.location.href = "http://127.0.0.1:5500/admin-login.html";
          return;
        }

        try {
          const response = await fetch("https://localhost:7171/api/User", {
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });

          if (response.ok) {
            const users = await response.json();
            const userTable = document
              .getElementById("userTable")
              .getElementsByTagName("tbody")[0];
            userTable.innerHTML = "";

            users.forEach((user) => {
              const row = userTable.insertRow();
              row.innerHTML = `
                <td>${user.userId}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.password}</td>
                <td>${user.dateOfBirth}</td>
                <td>${user.gender}</td>
                <td><button onclick="deleteUser(${user.userId})">Delete</button></td>
              `;
            });
          } else {
            alert("Failed to fetch users");
          }
        } catch (error) {
          console.error("Error fetching users:", error);
        }
      }

      async function deleteUser(userId) {
        const accessToken = localStorage.getItem("accessToken");
        if (!accessToken) {
          alert("You are not authorized. Please log in first.");
          window.location.href = "http://127.0.0.1:5500/adminLogin.html";
          return;
        }

        try {
          const response = await fetch(
            `https://localhost:7171/api/User/${userId}`,
            {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${accessToken}`,
              },
            }
          );

          if (response.ok) {
            alert("User deleted successfully!");
            window.location.reload(); // Refresh the user list
          } else {
            alert("Failed to delete user");
          }
        } catch (error) {
          console.error("Error deleting user:", error);
        }
      }

      async function updateUser(event) {
        event.preventDefault();

        const userId = document.getElementById("userId").value;
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const dateOfBirth = document.getElementById("dob").value;
        const gender = document.getElementById("gender").value;

        const accessToken = localStorage.getItem("accessToken");
        if (!accessToken) {
          alert("You are not authorized. Please log in first.");
          window.location.href = "http://127.0.0.1:5500/adminLogin.html";
          return;
        }

        try {
          const response = await fetch(
            `https://localhost:7171/api/User/${userId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${accessToken}`,
              },
              body: JSON.stringify({
                userId,
                name,
                email,
                password,
                dateOfBirth,
                gender,
              }),
            }
          );

          if (response.ok) {
            alert("User updated successfully!");
            document.getElementById("updateUserForm").reset();
            fetchUsers(); // Refresh the user list
          } else {
            const data = await response.json();
            document.getElementById("error-message").textContent =
              data.message || "Failed to update user";
          }
        } catch (error) {
          console.error("Error updating user:", error);
          document.getElementById("error-message").textContent =
            "An error occurred. Please try again later.";
        }
      }

      // Fetch users on page load
      window.onload = fetchUsers;

      // Add event listener to the update form
      document
        .getElementById("updateUserForm")
        .addEventListener("submit", updateUser);
    </script>
  </body>
</html>
