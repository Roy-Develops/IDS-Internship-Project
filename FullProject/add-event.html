<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("Event management bg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 80%;
        max-width: 600px;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .form-group textarea {
        resize: vertical;
        height: 100px;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
      }

      .form-actions button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-actions button:hover {
        background-color: #0056b3;
      }
      #back {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ee2020;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-right: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Event</h1>
      <form id="addEventForm">
        <div class="form-group">
          <label for="eventName">Event Name:</label>
          <input type="text" id="eventName" name="eventName" required />
        </div>
        <div class="form-group">
          <label for="eventDescription">Event Description:</label>
          <textarea
            id="eventDescription"
            name="eventDescription"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="eventDestination">Event Destination:</label>
          <input
            type="text"
            id="eventDestination"
            name="eventDestination"
            required
          />
        </div>
        <div class="form-group">
          <label for="dateFrom">Date From:</label>
          <input type="date" id="dateFrom" name="dateFrom" required />
        </div>
        <div class="form-group">
          <label for="dateTo">Date To:</label>
          <input type="date" id="dateTo" name="dateTo" required />
        </div>
        <div class="form-group">
          <label for="cost">Cost:</label>
          <input type="number" step="0.01" id="cost" name="cost" required />
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />
        </div>
        <div class="form-actions">
          <button type="submit">Add Event</button>
        </div>
        <a href="admin-dashboard.html" id="back">Back</a>
      </form>
    </div>

    <script>
      document
        .getElementById("addEventForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const event = {
            name: document.getElementById("eventName").value,
            description: document.getElementById("eventDescription").value,
            categoryId: null,
            destination: document.getElementById("eventDestination").value,
            dateFrom: document.getElementById("dateFrom").value,
            dateTo: document.getElementById("dateTo").value,
            cost: parseFloat(document.getElementById("cost").value),
            status: document.getElementById("state").value,
          };

          try {
            const accessToken = localStorage.getItem("accessToken");
            if (!accessToken) {
              alert("You are not authorized. Please log in first.");
              window.location.href = "http://127.0.0.1:5500/admin-login.html";
              return;
            }

            const response = await fetch("https://localhost:7171/api/Events", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${accessToken}`,
              },
              body: JSON.stringify(event),
            });
            if (response.ok) {
              alert("Event added successfully!");
              document.getElementById("addEventForm").reset();
            } else {
              const data = await response.json();
              alert(
                "Failed to add event: " + (data.message || "Unknown error")
              );
            }
          } catch (error) {
            console.error("Error adding event:", error);
            alert("Failed to add event.");
          }
        });
    </script>
  </body>
</html>
