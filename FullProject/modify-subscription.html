<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Subscription</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-image: url("admin-management bg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background: transparent;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%;
        max-width: 800px;
        overflow-x: auto;
        margin-bottom: 20px;
      }

      h1 {
        color: #dbdada;
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
        color: #c7c4c4;
      }

      th {
        background-color: #333;
        color: #fff;
      }

      .delete-button {
        background-color: #ee2020;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .delete-button:hover {
        background-color: #cc0000;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: transparent;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #c7c4c4;
      }

      input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        background-color: rgb(177, 180, 183);
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #32da4b;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 10px;
      }

      button:hover {
        background-color: #12653b;
      }

      #back {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ee2020;
        color: #fff;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
      }

      #back:hover {
        background-color: #cc0000;
      }

      #error-message {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Modify Subscription</h1>
      <table id="eventMembersTable">
        <thead>
          <tr>
            <th>Event Member ID</th>
            <th>Event ID</th>
            <th>Member ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Event Members will be populated here -->
        </tbody>
      </table>

      <form id="updateEventMemberForm">
        <label for="eventMemberId">Event Member ID</label>
        <input type="text" id="eventMemberId" name="eventMemberId" required />

        <label for="eventId">New Event ID</label>
        <input type="text" id="eventId" name="eventId" required />

        <label for="memberId">New Member ID</label>
        <input type="text" id="memberId" name="memberId" required />

        <button type="submit">Update Event Member</button>
      </form>
      <a href="admin-dashboard.html" id="back">Back</a>
      <div id="error-message"></div>
    </div>

    <script>
      async function fetchEventMembers() {
        try {
          const response = await fetch(
            "https://localhost:7171/api/EventMember",
            {
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
              },
            }
          );

          if (response.ok) {
            const eventMembers = await response.json();
            populateTable(eventMembers);
          } else {
            console.error("Failed to fetch event members");
          }
        } catch (error) {
          console.error("Error fetching event members:", error);
        }
      }

      function populateTable(eventMembers) {
        const tbody = document.querySelector("#eventMembersTable tbody");
        tbody.innerHTML = "";

        eventMembers.forEach((eventMember) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${eventMember.eventMemberId}</td>
            <td>${eventMember.eventId}</td>
            <td>${eventMember.memberId}</td>
            <td><button class="delete-button" onclick="deleteEventMember('${eventMember.eventMemberId}')">Remove</button></td>
          `;

          tbody.appendChild(row);
        });
      }

      async function deleteEventMember(eventMemberId) {
        if (!confirm("Are you sure you want to remove this event member?"))
          return;

        try {
          const response = await fetch(
            `https://localhost:7171/api/EventMember/${eventMemberId}`,
            {
              method: "DELETE",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
              },
            }
          );

          if (response.ok) {
            alert("Event member removed successfully!");
            fetchEventMembers();
          } else {
            console.error("Failed to remove event member");
          }
        } catch (error) {
          console.error("Error removing event member:", error);
        }
      }

      async function updateEventMember(event) {
        event.preventDefault();

        const eventMemberId = document.getElementById("eventMemberId").value;
        const eventId = document.getElementById("eventId").value;
        const memberId = document.getElementById("memberId").value;

        const accessToken = localStorage.getItem("accessToken");
        if (!accessToken) {
          alert("You are not authorized. Please log in first.");
          window.location.href = "http://127.0.0.1:5500/adminLogin.html";
          return;
        }

        try {
          const response = await fetch(
            `https://localhost:7171/api/EventMember/${eventMemberId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${accessToken}`,
              },
              body: JSON.stringify({
                eventMemberId,
                eventId,
                memberId,
              }),
            }
          );

          if (response.ok) {
            alert("Event member updated successfully!");
            document.getElementById("updateEventMemberForm").reset();
            fetchEventMembers();
          } else {
            const data = await response.json();
            document.getElementById("error-message").textContent =
              data.message || "Failed to update event member";
          }
        } catch (error) {
          console.error("Error updating event member:", error);
          document.getElementById("error-message").textContent =
            "An error occurred. Please try again later.";
        }
      }

      // Add event listener to the form
      document
        .getElementById("updateEventMemberForm")
        .addEventListener("submit", updateEventMember);

      // Fetch event members on page load
      fetchEventMembers();
    </script>
  </body>
</html>
