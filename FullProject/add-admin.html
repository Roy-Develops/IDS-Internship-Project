<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("admin-management bg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background: transparent;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%;
        max-width: 600px;
        text-align: center;
      }

      h1 {
        color: #dcd5d5;
        margin-bottom: 20px;
      }

      .options {
        display: grid;
        gap: 20px;
      }

      .option {
        display: block;
        text-decoration: none;
        color: #fff;
        background-color: #3d5773;
        padding: 15px;
        border-radius: 8px;
        font-size: 18px;
        transition: background-color 0.3s;
      }

      .option:hover {
        background-color: #0056b3;
      }

      #back {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ee2020;
        width: 100px;
        color: #fff;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        display: block;
      }

      #back:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Admin</h1>
      <div class="options">
        <a href="add-existing-admin.html" class="option"
          >Admin Already Has an Account</a
        >
        <a href="create-admin-account.html" class="option"
          >Admin Doesn't Have an Account</a
        >
      </div>
      <a href="admin-dashboard.html" id="back">Back</a>
    </div>
  </body>
</html>
