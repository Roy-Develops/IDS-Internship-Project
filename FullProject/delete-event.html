<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Event</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("Event management bg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 80%;
        max-width: 600px;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
      }

      .form-actions button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ff4d4d;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-actions button:hover {
        background-color: #ff1a1a;
      }
      #back {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ee2020;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-right: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Delete Event</h1>
      <form id="deleteEventForm">
        <div class="form-group">
          <label for="eventId">Event ID:</label>
          <input type="number" id="eventId" name="eventId" required />
        </div>
        <div class="form-actions">
          <button type="submit">Delete Event</button>
        </div>
      </form>
      <a href="admin-dashboard.html" id="back">Back</a>
    </div>

    <script>
      document
        .getElementById("deleteEventForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const eventId = parseInt(document.getElementById("eventId").value);

          try {
            const accessToken = localStorage.getItem("accessToken");
            if (!accessToken) {
              alert("You are not authorized. Please log in first.");
              window.location.href = "http://127.0.0.1:5500/admin-login.html";
              return;
            }

            const response = await fetch(
              `https://localhost:7171/api/events/${eventId}`,
              {
                method: "DELETE",
                headers: {
                  Authorization: `Bearer ${accessToken}`,
                },
              }
            );

            if (response.ok) {
              alert("Event deleted successfully!");
              document.getElementById("deleteEventForm").reset();
            } else {
              const data = await response.json();
              alert(
                "Failed to delete event: " + (data.message || "Unknown error")
              );
            }
          } catch (error) {
            console.error("Error deleting event:", error);
            alert("Failed to delete event.");
          }
        });
    </script>
  </body>
</html>
