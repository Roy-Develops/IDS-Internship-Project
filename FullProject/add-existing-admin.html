<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Existing Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("admin-management bg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background: transparent;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%;
        max-width: 1000px;
        overflow-x: auto;
      }

      h1 {
        color: #cac7c7;
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid #989393;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }
      td {
        color: #cac7c7;
      }
      th {
        background-color: #b7b1b1;
      }

      tr:nth-child {
        background-color: #f9f9f9;
        color: #cac7c7;
      }

      .add-button {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        background-color: #3d5773;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .add-button:hover {
        background-color: #0056b3;
      }

      #back {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ee2020;
        color: #fff;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
      }

      #back:hover {
        background-color: #cc0000;
      }

      #error-message {
        color: red;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Existing Admin</h1>
      <table id="usersTable">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Date of birth</th>
            <th>Gender</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- User rows will be inserted here -->
        </tbody>
      </table>
      <div id="error-message"></div>
      <a href="add-admin.html" id="back">Back</a>
    </div>

    <script>
      async function fetchUsers() {
        try {
          const accessToken = localStorage.getItem("accessToken");
          if (!accessToken) {
            alert("You are not authorized. Please log in first.");
            window.location.href = "http://127.0.0.1:5500/admin-login.html";
            return;
          }

          const response = await fetch("https://localhost:7171/api/User", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });

          if (response.ok) {
            const users = await response.json();
            populateUsersTable(users);
          } else {
            const data = await response.json();
            alert(
              "Failed to fetch users: " + (data.message || "Unknown error")
            );
          }
        } catch (error) {
          console.error("Error fetching users:", error);
          alert("Failed to fetch users.");
          window.location.href = "http://127.0.0.1:5500/adminLogin.html";
        }
      }

      function populateUsersTable(users) {
        const tbody = document
          .getElementById("usersTable")
          .getElementsByTagName("tbody")[0];
        tbody.innerHTML = ""; // Clear existing rows

        users.forEach((user) => {
          const row = tbody.insertRow();
          row.insertCell(0).textContent = user.userId;
          row.insertCell(1).textContent = user.name;
          row.insertCell(2).textContent = user.email;
          row.insertCell(3).textContent = user.password;
          row.insertCell(4).textContent = user.dateOfBirth;
          row.insertCell(5).textContent = user.gender;
          const actionCell = row.insertCell(6);
          const addButton = document.createElement("button");
          addButton.textContent = "Add";
          addButton.className = "add-button";
          addButton.onclick = () => addAdmin(user.userId);
          actionCell.appendChild(addButton);
        });
      }

      async function addAdmin(userId) {
        try {
          const accessToken = localStorage.getItem("accessToken");
          if (!accessToken) {
            alert("You are not authorized. Please log in first.");
            window.location.href = "http://127.0.0.1:5500/adminLogin.html";
            return;
          }

          const response = await fetch(
            "https://localhost:7171/api/Securities",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${accessToken}`,
              },
              body: JSON.stringify({ userId, roleId: 1 }),
            }
          );

          if (response.ok) {
            alert("Admin added successfully!");
          } else {
            const data = await response.json();
            document.getElementById("error-message").textContent =
              data.message || "Failed to add admin";
          }
        } catch (error) {
          console.error("Error adding admin:", error);
          document.getElementById("error-message").textContent =
            "An error occurred. Please try again later.";
        }
      }

      // Fetch users on page load
      window.onload = fetchUsers;
    </script>
  </body>
</html>
