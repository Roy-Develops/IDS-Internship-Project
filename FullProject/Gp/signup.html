<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
      }

      .container {
        position: relative;
        z-index: 2;
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .container h2 {
        color: #f5a623; /* Yellow color */
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input,
      .form-group select,
      .form-group button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .form-group input[type="submit"],
      .form-group button {
        background-color: #f7d30f; /* Yellow color */
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .form-group input[type="submit"]:hover,
      .form-group button:hover {
        background-color: #f5c600;
      }

      p {
        margin-top: 10px;
      }

      a {
        color: #f7d30f;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("assets/img/hero-bg.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(5px);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <h2>Sign Up</h2>
      <form id="signInForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <button type="submit">Next</button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("signInForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get form values
          const fullName = document.getElementById("fullName").value;
          const dateOfBirth = document.getElementById("dob").value;
          const gender = document.getElementById("gender").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const userData = {
            name: fullName,
            dateOfBirth: dateOfBirth,
            gender: gender,
            email: email,
            password: password,
            guides: [],
            members: [],
            securities: [],
          };

          try {
            // Send data to Users API
            const userResponse = await fetch(
              "https://localhost:7171/api/User",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(userData),
              }
            );

            if (!userResponse.ok) {
              throw new Error(`HTTP error! status: ${userResponse.status}`);
            }

            // Extract userId from the response
            const userResponseData = await userResponse.json();
            const userId = userResponseData.userId; // Adjust this if the userId field name is different

            // Store userId in localStorage
            localStorage.setItem("userId", userId);

            // Send data to Register API
            const registerResponse = await fetch(
              "https://localhost:7171/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              }
            );

            if (!registerResponse.ok) {
              throw new Error(`HTTP error! status: ${registerResponse.status}`);
            }

            // Redirect to the next step on success
            window.location.href = "memberinfo.html";
          } catch (error) {
            console.error("Error during form submission:", error);
            alert("An error occurred: " + error.message);
          }
        });
    </script>
  </body>
</html>
