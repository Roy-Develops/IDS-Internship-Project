<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Info</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
      }

      .container {
        position: relative;
        z-index: 2;
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .container h2 {
        color: #f5a623; /* Yellow color */
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input,
      .form-group select,
      .form-group button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .form-group input[type="submit"],
      .form-group button {
        background-color: #f7d30f; /* Yellow color */
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .form-group input[type="submit"]:hover,
      .form-group button:hover {
        background-color: #f5c600;
      }

      p {
        margin-top: 10px;
      }

      a {
        color: #f7d30f;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("assets/img/hero-bg.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(5px);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <h2>Member Information</h2>
      <form id="memberInfoForm">
        <div class="form-group">
          <label for="joiningDate">Joining Date</label>
          <input type="date" id="joiningDate" name="joiningDate" required />
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number</label>
          <input type="tel" id="mobileNumber" name="mobileNumber" required />
        </div>
        <div class="form-group">
          <label for="emergencyNumber">Emergency Number</label>
          <input
            type="tel"
            id="emergencyNumber"
            name="emergencyNumber"
            required
          />
        </div>
        <div class="form-group">
          <label for="profession">Profession</label>
          <input type="text" id="profession" name="profession" required />
        </div>
        <div class="form-group">
          <label for="nationality">Nationality</label>
          <input type="text" id="nationality" name="nationality" required />
        </div>
        <div class="form-group">
          <label for="photo">Photo</label>
          <input type="file" id="photo" name="photo" />
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
      <p>Already a member? <a href="signin.html">Sign in</a></p>
    </div>

    <script>
      document
        .getElementById("memberInfoForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent default form submission

          const formData = {
            joiningDate: document.getElementById("joiningDate").value,
            mobileNumber: document.getElementById("mobileNumber").value,
            emergencyNumber: document.getElementById("emergencyNumber").value,
            profession: document.getElementById("profession").value,
            nationality: document.getElementById("nationality").value,
          };

          const photo = document.getElementById("photo").files[0];
          if (photo) {
            formData.photo = await convertToHex(photo);
          }

          // Retrieve userId from localStorage
          const userId = Number(localStorage.getItem("userId"));
          formData.userId = userId;

          console.log("Form Data: ", formData); // Log the form data

          try {
            // Send data to Members API
            const response = await fetch("https://localhost:7171/api/Members", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const memberResponseData = await response.json();
            const memberId = memberResponseData.memberId; // Adjust this if the userId field name is different

            // Store memberId in localStorage
            localStorage.setItem("memberId", memberId);

            // Handle success
            console.log("Member information submitted successfully");
            window.location.href = "signin.html"; // Redirect or handle success as needed
          } catch (error) {
            console.error("Error during form submission:", error);
            alert("An error occurred: " + error.message);
          }
        });

      async function convertToHex(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = function (event) {
            resolve(event.target.result.split(",")[1]); // Get the base64 part of the data URL
          };
          reader.onerror = function (error) {
            reject(error);
          };
          reader.readAsDataURL(file);
        });
      }
    </script>
  </body>
</html>
