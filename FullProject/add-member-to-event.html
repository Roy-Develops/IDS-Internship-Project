<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Member to Event</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-image: url("admin-management bg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background: transparent;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%;
        max-width: 800px;
        overflow-x: auto;
        margin-bottom: 20px;
      }

      h1 {
        color: #dbdada;
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
        color: #c7c4c4;
      }

      th {
        background-color: #333;
        color: #fff;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: transparent;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #c7c4c4;
      }

      input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        background-color: rgb(177, 180, 183);
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #32da4b;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 10px;
      }

      button:hover {
        background-color: #12653b;
      }

      #back {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ee2020;
        color: #fff;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
      }

      #back:hover {
        background-color: #cc0000;
      }

      #error-message {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Member to Event</h1>
      <h2>Members</h2>
      <table id="membersTable">
        <thead>
          <tr>
            <th>Member ID</th>
            <th>User ID</th>
            <th>Joining Date</th>
            <th>Mobile Number</th>
            <th>Emergency Number</th>
            <th>Photo</th>
            <th>Profession</th>
            <th>Nationality</th>
          </tr>
        </thead>
        <tbody>
          <!-- Members will be populated here -->
        </tbody>
      </table>

      <h2>Events</h2>
      <table id="eventsTable">
        <thead>
          <tr>
            <th>Event ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Destination</th>
            <th>Date From</th>
            <th>Date To</th>
            <th>Cost</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Events will be populated here -->
        </tbody>
      </table>

      <form id="addMemberToEventForm">
        <label for="eventId">Event ID</label>
        <input type="text" id="eventId" name="eventId" required />

        <label for="memberId">Member ID</label>
        <input type="text" id="memberId" name="memberId" required />

        <button type="submit">Add Member to Event</button>
      </form>
      <a href="admin-dashboard.html" id="back">Back</a>
      <div id="error-message"></div>
    </div>

    <script>
      async function fetchMembers() {
        try {
          const response = await fetch("https://localhost:7171/api/Members", {
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
            },
          });

          if (response.ok) {
            const members = await response.json();
            populateMembersTable(members);
          } else {
            console.error("Failed to fetch members");
          }
        } catch (error) {
          console.error("Error fetching members:", error);
        }
      }

      function populateMembersTable(members) {
        const tbody = document.querySelector("#membersTable tbody");
        tbody.innerHTML = "";

        members.forEach((member) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${member.memberId}</td>
            <td>${member.userId}</td>
            <td>${member.joiningDate}</td>
            <td>${member.mobileNumber}</td>
            <td>${member.emergencyNumber}</td>
            <td>${member.photo}</td>
            <td>${member.profession}</td>
            <td>${member.nationality}</td>
          `;

          tbody.appendChild(row);
        });
      }

      async function fetchEvents() {
        try {
          const response = await fetch(
            "https://localhost:7171/api/Events/admin",
            {
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
              },
            }
          );

          if (response.ok) {
            const events = await response.json();
            populateEventsTable(events);
          } else {
            console.error("Failed to fetch events");
          }
        } catch (error) {
          console.error("Error fetching events:", error);
        }
      }

      function populateEventsTable(events) {
        const tbody = document.querySelector("#eventsTable tbody");
        tbody.innerHTML = "";

        events.forEach((event) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${event.eventId}</td>
            <td>${event.name}</td>
            <td>${event.description}</td>
            <td>${event.destination}</td>
            <td>${event.dateFrom}</td>
            <td>${event.dateTo}</td>
            <td>${event.cost}</td>
            <td>${event.status}</td>
          `;

          tbody.appendChild(row);
        });
      }

      async function addMemberToEvent(event) {
        event.preventDefault();

        const eventId = document.getElementById("eventId").value;
        const memberId = document.getElementById("memberId").value;

        const accessToken = localStorage.getItem("accessToken");
        if (!accessToken) {
          alert("You are not authorized. Please log in first.");
          window.location.href = "http://127.0.0.1:5500/adminLogin.html";
          return;
        }

        try {
          const response = await fetch(
            "https://localhost:7171/api/EventMember",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${accessToken}`,
              },
              body: JSON.stringify({
                eventId,
                memberId,
              }),
            }
          );

          if (response.ok) {
            alert("Member added to event successfully!");
            document.getElementById("addMemberToEventForm").reset();
          } else {
            const data = await response.json();
            document.getElementById("error-message").textContent =
              data.message || "Failed to add member to event";
          }
        } catch (error) {
          console.error("Error adding member to event:", error);
          document.getElementById("error-message").textContent =
            "An error occurred. Please try again later.";
        }
      }

      // Add event listener to the form
      document
        .getElementById("addMemberToEventForm")
        .addEventListener("submit", addMemberToEvent);

      // Fetch members and events on page load
      fetchMembers();
      fetchEvents();
    </script>
  </body>
</html>
