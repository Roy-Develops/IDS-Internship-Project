<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update/Delete Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 207vh;
        margin: 0;
        background-image: url("admin-management bg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background: transparent;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%;
        max-width: 1000px;
        overflow-x: auto;
        margin-bottom: 20px;
        height: 1500vh;
      }

      h1 {
        color: #dbdada;
        text-align: center;
        margin-bottom: 20px;
      }
      h2 {
        color: #c7c4c4;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #b7b1b1;
      }
      td {
        color: #c7c4c4;
      }
      tr:nth-child {
        background-color: #f9f9f9;
      }

      .delete-btn {
        padding: 5px 10px;
        background-color: #ee2020;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .delete-btn:hover {
        background-color: #cc0000;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: transparent;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #c7c4c4;
      }

      input,
      select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        background-color: rgb(177, 180, 183);
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #32da4b;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 10px;
      }

      button:hover {
        background-color: #12653b;
      }

      #back {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ee2020;
        color: #fff;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
      }

      #back:hover {
        background-color: #cc0000;
      }

      #error-message {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Manage Admins</h1>
      <h2>Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Date of Birth</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
          <!-- User rows will be inserted here -->
        </tbody>
      </table>

      <h2>Securities</h2>
      <table id="securitiesTable">
        <thead>
          <tr>
            <th>Security ID</th>
            <th>User ID</th>
            <th>Role ID</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Security rows will be inserted here -->
        </tbody>
      </table>
      <div id="error-message"></div>
    </div>

    <form id="updateAdminForm">
      <label for="userId">User ID</label>
      <input type="text" id="userId" name="userId" required />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Update Admin</button>
    </form>

    <a href="admin-dashboard.html" id="back">Back</a>

    <script>
      async function fetchUsers() {
        try {
          const accessToken = localStorage.getItem("accessToken");
          if (!accessToken) {
            alert("You are not authorized. Please log in first.");
            window.location.href = "http://127.0.0.1:5500/adminLogin.html";
            return;
          }

          const response = await fetch("https://localhost:7171/api/User", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });

          if (response.ok) {
            const users = await response.json();
            populateUsersTable(users);
          } else {
            const data = await response.json();
            alert(
              "Failed to fetch users: " + (data.message || "Unknown error")
            );
          }
        } catch (error) {
          console.error("Error fetching users:", error);
          alert("Failed to fetch users.");
        }
      }

      function populateUsersTable(users) {
        const tbody = document
          .getElementById("usersTable")
          .getElementsByTagName("tbody")[0];
        tbody.innerHTML = ""; // Clear existing rows

        users.forEach((user) => {
          const row = tbody.insertRow();
          row.insertCell(0).textContent = user.userId;
          row.insertCell(1).textContent = user.name;
          row.insertCell(2).textContent = user.email;
          row.insertCell(3).textContent = user.password;
          row.insertCell(4).textContent = user.dateOfBirth;
          row.insertCell(5).textContent = user.gender;
        });
      }

      async function fetchSecurities() {
        try {
          const accessToken = localStorage.getItem("accessToken");
          if (!accessToken) {
            alert("You are not authorized. Please log in first.");
            window.location.href = "http://127.0.0.1:5500/admin-login.html";
            return;
          }

          const response = await fetch(
            "https://localhost:7171/api/Securities",
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${accessToken}`,
              },
            }
          );

          if (response.ok) {
            const securities = await response.json();
            populateSecuritiesTable(securities);
          } else {
            const data = await response.json();
            alert(
              "Failed to fetch securities: " + (data.message || "Unknown error")
            );
          }
        } catch (error) {
          console.error("Error fetching securities:", error);
          alert("Failed to fetch securities.");
        }
      }

      function populateSecuritiesTable(securities) {
        const tbody = document
          .getElementById("securitiesTable")
          .getElementsByTagName("tbody")[0];
        tbody.innerHTML = ""; // Clear existing rows

        securities.forEach((security) => {
          const row = tbody.insertRow();
          row.insertCell(0).textContent = security.securityId;
          row.insertCell(1).textContent = security.userId;
          row.insertCell(2).textContent = security.roleId;
          const deleteCell = row.insertCell(3);
          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.className = "delete-btn";
          deleteButton.onclick = () => deleteSecurity(security.securityId);
          deleteCell.appendChild(deleteButton);
        });
      }

      async function deleteSecurity(securityId) {
        if (!confirm("Are you sure you want to delete this security?")) {
          return;
        }

        const accessToken = localStorage.getItem("accessToken");
        if (!accessToken) {
          alert("You are not authorized. Please log in first.");
          window.location.href = "http://127.0.0.1:5500/adminLogin.html";
          return;
        }

        try {
          const response = await fetch(
            `https://localhost:7171/api/Securities/${securityId}`,
            {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${accessToken}`,
              },
            }
          );

          if (response.ok) {
            alert("Security deleted successfully!");
            window.location.reload();
          } else {
            const data = await response.json();
            alert(
              "Failed to delete security: " + (data.message || "Unknown error")
            );
          }
        } catch (error) {
          console.error("Error deleting security:", error);
          alert("Failed to delete security.");
        }
      }

      async function updateAdmin(event) {
        event.preventDefault();

        const userId = document.getElementById("userId").value;
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const dateOfBirth = document.getElementById("dob").value;
        const gender = document.getElementById("gender").value;

        const accessToken = localStorage.getItem("accessToken");
        if (!accessToken) {
          alert("You are not authorized. Please log in first.");
          window.location.href = "http://127.0.0.1:5500/adminLogin.html";
          return;
        }

        try {
          const response = await fetch(
            `https://localhost:7171/api/User/${userId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${accessToken}`,
              },
              body: JSON.stringify({
                userId,
                name,
                email,
                password,
                dateOfBirth,
                gender,
              }),
            }
          );

          if (response.ok) {
            alert("Admin updated successfully!");
            window.location.reload();
          } else {
            const data = await response.json();
            document.getElementById("error-message").textContent =
              data.message || "Failed to update admin";
          }
        } catch (error) {
          console.error("Error updating admin:", error);
          document.getElementById("error-message").textContent =
            "An error occurred. Please try again later.";
        }
      }

      // Fetch users and securities on page load
      window.onload = () => {
        fetchUsers();
        fetchSecurities();
      };

      // Add event listener to the form
      document
        .getElementById("updateAdminForm")
        .addEventListener("submit", updateAdmin);
    </script>
  </body>
</html>
