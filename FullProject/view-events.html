<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Events</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("Event management bg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%;
        max-width: 1000px;
        overflow-x: auto;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      #back {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ee2020;
        color: #fff;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 45px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>All Events</h1>
      <table id="eventsTable">
        <thead>
          <tr>
            <th>EventId</th>
            <th>Name</th>
            <th>Description</th>
            <th>Destination</th>
            <th>Date From</th>
            <th>Date To</th>
            <th>Cost</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Event rows will be inserted here -->
        </tbody>
      </table>
      <a href="admin-dashboard.html" id="back">Back</a>
    </div>

    <script>
      async function fetchEvents() {
        try {
          const accessToken = localStorage.getItem("accessToken");
          if (!accessToken) {
            alert("You are not authorized. Please log in first.");
            window.location.href = "http://127.0.0.1:5500/admin-login.html";
            return;
          }

          const response = await fetch(
            "https://localhost:7171/api/Events/admin",
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${accessToken}`,
              },
            }
          );

          if (response.ok) {
            const events = await response.json();
            populateEventsTable(events);
          } else {
            const data = await response.json();
            alert(
              "Failed to fetch events: " + (data.message || "Unknown error")
            );
          }
        } catch (error) {
          console.error("Error fetching events:", error);
          alert("Failed to fetch events.");
          window.location.href = "http://127.0.0.1:5500/admin-login.html";
        }
      }

      function populateEventsTable(events) {
        const tbody = document
          .getElementById("eventsTable")
          .getElementsByTagName("tbody")[0];
        tbody.innerHTML = ""; // Clear existing rows

        events.forEach((event) => {
          const row = tbody.insertRow();
          row.insertCell(0).textContent = event.eventId;
          row.insertCell(1).textContent = event.name;
          row.insertCell(2).textContent = event.description;
          row.insertCell(3).textContent = event.destination;
          row.insertCell(4).textContent = event.dateFrom;
          row.insertCell(5).textContent = event.dateTo;
          row.insertCell(6).textContent = event.cost;
          row.insertCell(7).textContent = event.status;
        });
      }

      // Fetch events on page load
      window.onload = fetchEvents;
    </script>
  </body>
</html>
