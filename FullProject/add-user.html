<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-image: url("admin-management bg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background: transparent;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%;
        max-width: 500px;
        overflow-x: auto;
        margin-bottom: 20px;
      }

      h1 {
        color: #dbdada;
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: transparent;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #c7c4c4;
      }

      input,
      select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        background-color: rgb(177, 180, 183);
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #32da4b;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 10px;
      }

      button:hover {
        background-color: #12653b;
      }

      #back {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ee2020;
        color: #fff;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
      }

      #back:hover {
        background-color: #cc0000;
      }

      #error-message {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add User</h1>
      <form id="addUserForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <button type="submit">Add User</button>
      </form>
      <a href="admin-dashboard.html" id="back">Back</a>
      <div id="error-message"></div>
    </div>

    <script>
      async function addUser(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const dateOfBirth = document.getElementById("dob").value;
        const gender = document.getElementById("gender").value;

        const accessToken = localStorage.getItem("accessToken");
        if (!accessToken) {
          alert("You are not authorized. Please log in first.");
          window.location.href = "http://127.0.0.1:5500/adminLogin.html";
          return;
        }

        try {
          const response = await fetch("https://localhost:7171/api/User", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${accessToken}`,
            },
            body: JSON.stringify({
              name,
              email,
              password,
              dateOfBirth,
              gender,
            }),
          });

          if (response.ok) {
            alert("User added successfully!");
            document.getElementById("addUserForm").reset();
          } else {
            const data = await response.json();
            document.getElementById("error-message").textContent =
              data.message || "Failed to add user";
          }
        } catch (error) {
          console.error("Error adding user:", error);
          document.getElementById("error-message").textContent =
            "An error occurred. Please try again later.";
        }
      }

      // Add event listener to the form
      document
        .getElementById("addUserForm")
        .addEventListener("submit", addUser);
    </script>
  </body>
</html>
